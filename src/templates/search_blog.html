{% extends "base.html" %}
{% block content %}
<div class="container">
    <h3>{{users}}'s Blogs</h3>
    <hr>
    {% if blogs|length > 0 %}
        {% for blog in blogs %}
            <h4>{{ blog.title }}</h4>
            <h5> {{ blog.description }} </h5>
            <hr>
        {% endfor %}
    {% else %}
        <h4> No blogs for this user yet. </h4>
    {% endif %}
</div>
{% endblock %}
