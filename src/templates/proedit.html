{% extends "base1.html" %}
{% block content %}
<div class="container">
    <form method="post" action="\user\ep">
        {{ form.csrf_token }}
        <div class="form-group">
            <label for="first_name">First Name<font color="red">(*Required)</font></label>
            <input type="text" name="first_name" id="first_name" class="form-control">
        </div>
        <div class="form-group">
            <label for="last_name">Last Name</label>
            <input type="text" name="last_name" id="last_name" class="form-control">
        </div>
        <div class="form-group">
            <label for="dob">Date of Birth(YYYY-MM-DD)<font color="red">(*Required)</font></label>
            <input type="date" name="dob" id="dob" class="form-control">
        </div>
        <div class="form-group">
            <label for="profession">Profession</label>
            <select name="profession" id="profession" class="form-control">
                <option value="Student" selected>Student</option>
                <option value="Teacher">Teacher</option>
                <option value="Others">Others</option>
            </select>
        </div>
        <button type="submit" id="btn btn-submit" class="btn btn-success">Update</button>
    </form>
</div>
{% endblock %}
