{% extends "base.html" %}
{% block content %}
<div class="container">
    <h3>{{users}}'s Posts</h3>
    <hr>
    {% if posts|length > 0 %}
        {% for post in posts %}
            <h4>{{ post.title }}</h4>
            <h5> {{ post.content }} </h5>
            <hr>
        {% endfor %}
    {% else %}
         <h4> No posts for this user yet. </h4>
    {% endif %}
</div>
{% endblock %}
